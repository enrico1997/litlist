<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Create Your Profile and LiTLiST</title>
  
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

  <!-- Animate -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  
  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
  <!-- JUMBO -->
  <div class="jumbotron">
      <h1 class="animated zoomIn">LiTLiST</h1>
      <p>A few of your favourite things...</p>
  </div>

  <!-- MAIN -->
  <div class="container input-container">
    <div class="row">

      <!-- Create Profile and Favourites List -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Create Your Profile</strong></h3>
          </div>            
          <div class="panel-body" id="createProfile">
            <div class="form-group">
              <label for="userName">Name</label>
              <input class="form-control" id="userName" type="text">
            </div>
            <div class="form-group">
              <label for="userCity">Your Location</label>
              <input class="form-control" id="userCity" type="text">
            </div>
          </div>
        </div>
      </div>

      <!-- Create List -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Create LiTLiST</strong></h3>
          </div>          
          <!-- Favorites form (various inputs) -->
          <div class="panel-body" id="createList">
            <form role="form">
              <div>
                <label for="itemCategory">Category</label>
                <select class="form-control" id="itemCategory">
                  <option value="Books">Books</option>
                  <option value="Movies">Movies</option>
                  <option value="Beauty">Beauty</option>
                  <option value="Health">Health</option>
                  <option value="Sports">Sports</option>
                  <option value="Home">Home</option>
                  <option value="Toys">Toys</option>
                </select>
              </div>
              <!-- Fav Product -->
              <div>
                <label for="item_name">Type in your favourite product</label>
                <input class="form-control" id="item_name" type="text">
              </div> 
              <!-- Write Review -->
              <div>
                <label for="review">Write a review</label>
                <input class="form-control" id="review" type="text">
              </div>        
             <button class="btn btn-primary" id="submit-user" type="submit">Submit</button>
           </form>
          </div>          
        </div>
      </div>
  
    </div>
  </div>
   
<!-- FOOTER -->
<footer>
<div id="footer">
  <div class="container">
    <p class="muted credit">Copyright &copy; 2017 LiTLiST Inc.</p>
  </div>
</div>
</footer>

<script type="text/javascript" src="assets/javascript/ProfileAddList.js"></script>

</body>
</html>
